<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="1000px" height="500px" style="border: 3px solid#a9a9a9;"></canvas>
<p>chu vi : <samp id="chuvi"></samp></p>
<p>Diện tích : <samp id="dientich"></samp></p>
<script>
    function Rectangle(x, y) {
        this.x = x;
        this.y = y;
        this.setx = function (x) {
            this.x = x;
        };
        this.sety = function (y) {
            this.y = y;
        };
        this.dienTich = function () {
            let ketQua = (this.x + this.y) * 2;
            return ketQua
        };
        this.chuVi = function () {
            let ketQua = this.x * this.y;
            return ketQua;
        };
        this.ve = function () {
            let vecanvas = document.getElementById("mycanvas");
            let ctx = vecanvas.getContext("2d");
            ctx.fillRect(0, 0, this.x, this.y);
        }
    }
    let h = new Rectangle();
    h.setx(parseInt(prompt("nhập chiều dài")));
    h.sety(parseInt(prompt("nhập chiều rộng")));
    h.ve();
    document.getElementById("chuvi").innerHTML =h.chuVi();
    document.getElementById("dientich").innerHTML =h.dienTich();
</script>
</body>
</html>
